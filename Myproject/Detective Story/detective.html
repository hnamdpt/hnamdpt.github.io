			class Check{
				constructor(x,y){
					this.x=x;
					this.y=y;

					this.create();
					this.checked=false;
					this.body.sprite.inputEnabled = true;
					this.body.sprite.events.onInputDown.add(this.click, this);
					this.body.sprite.alpha =0;


				}
				create(){
					this.body = game.add.sprite(this.x,this.y,"");
					if(checkIsLandscape()){
						this.body.sprite = createSprite("check",0.5,game.width/40);
					}else{
						this.body.sprite = createSprite("check",0.5,game.width/20);
					}
					this.body.addChild(this.body.sprite);
					this.body.sprite.reset(0,0);
				}
				click(){
					var vt = list_check_1.indexOf(this);
					
					if(vt!=-1){
						this.body.sprite.alpha=1;
						list_check_2[vt].body.sprite.alpha=1;
						list_check_1[vt].checked=true;
						list_check_2[vt].checked=true;
						list_check_2[vt].body.sprite.inputEnabled=false;
						list_check_1[vt].body.sprite.inputEnabled=false;

					}else{
						vt = list_check_2.indexOf(this);
						this.body.sprite.alpha=1;
						list_check_1[vt].body.sprite.alpha=1;
						list_check_1[vt].checked=true;
						list_check_2[vt].checked=true;
						list_check_2[vt].body.sprite.inputEnabled=false;
						list_check_1[vt].body.sprite.inputEnabled=false;
					}

					if(tutorial==1){
						createFxGreate();
						
					}
					tutorial ++;
					if(tutorial==4){
						endgame();
					}
				}

			}

			function createPic(){

				if(pic_1){
					pic_1.destroy(true);
				}
				if(pic_2){
					pic_2.destroy(true);
				}
				if(checkIsLandscape()){
					pic_1  = createSprite("pic_1",0.5,game.width/2.5);
					pic_1.reset(game.width/2-pic_1.width/2,game.height/2);

					pic_2  = createSprite("pic_2",0.5,game.width/2.5);
					pic_2.reset(game.width/2+pic_2.width/2,game.height/2);
				}else{
					pic_1  = createSprite("pic_1",0.5,game.width*0.9);
					pic_1.reset(game.width/2,game.height/2-pic_1.height/2);

					pic_2  = createSprite("pic_2",0.5,game.width*0.9);
					pic_2.reset(game.width/2,game.height/2+pic_2.height/2);
				}

			}
			var check_1_0,check_1_1,check_1_2,check_2_0,check_2_1,check_2_2;

				if(pic_1&&pic_2){

			function createTutorial_1(){
				if(text_tut_1){
					text_tut_1.destroy(true);
				}
				if(checkIsLandscape()){
					text_tut_1 = createSprite("text_tut_1",0.5,game.width/3);
					text_tut_1.reset(game.width/2,game.height*0.15);
					console.log("created lv1");
					text_tut_1.tween = game.add.tween(text_tut_1).to({alpha:0},1000,"Linear",true,0,-1,true);
				}
				createHand();

			}

			function createHand(){
				if(hand){
					hand.destroy(true);

				}

				if(checkIsLandscape()){
					hand = createSprite("hand",0.5,game.width/5);

				}else{
					hand = createSprite("hand",0.5,game.width/3);
				}


				hand.reset(check_1_0.body.x+hand.width/2,check_1_0.body.y+hand.height/2);
				hand.tween = game.add.tween(hand).to({x:hand.x+hand.width/20,height:hand.height+hand.height/10},500,"Linear",true,0,-1,true);
				createArrow();
			}

			function createArrow(){
				if(checkIsLandscape()){
					arrow_1 = createSprite("arrow",0.5,game.width/40);
					arrow_1.reset(check_1_0.body.x,check_1_0.body.y-arrow_1.height/2);
					arrow_1.tween = game.add.tween(arrow_1).to({y:arrow_1.y-arrow_1.height/4},800,"Linear",true,0,-1,true);

					arrow_2 = createSprite("arrow",0.5,game.width/40);
					arrow_2.reset(check_2_0.body.x,check_2_0.body.y-arrow_2.height/2);
					arrow_2.tween = game.add.tween(arrow_2).to({y:arrow_2.y-arrow_2.height/4},800,"Linear",true,0,-1,true);
				}else{
					arrow_1 = createSprite("arrow",0.5,game.width/15);
					arrow_1.reset(check_1_0.body.x,check_1_0.body.y-arrow_1.height/2);
					arrow_1.tween = game.add.tween(arrow_1).to({y:arrow_1.y-arrow_1.height/4},800,"Linear",true,0,-1,true);

					arrow_2 = createSprite("arrow",0.5,game.width/15);
					arrow_2.reset(check_2_0.body.x,check_2_0.body.y-arrow_2.height/2);
					arrow_2.tween = game.add.tween(arrow_2).to({y:arrow_2.y-arrow_2.height/4},800,"Linear",true,0,-1,true);
				}
			}

			function createIcongame(){
				if(icon_game){
					icon_game.destroy(true);
				}
				icon_game = game.add.button(game.width,game.height*0.9,"icon_game");
				icon_game.anchor.setTo(0.5);
				var ratioIcon = icon_game.width/(game.width/8);
				if(checkIsLandscape()){
					var ratioIcon = icon_game.width/(game.width/15);
				}
				icon_game.scale.setTo(1/ratioIcon);
				icon_game.onInputDown.add(function(){
					window.open(linkDownload);
				},this);
				icon_game.reset(game.width-icon_game.width/1.5,game.height-icon_game.height/1.5);
			}

			function createFxGreate(){
				if(fx_great){
					fx_great.destroy(true);
				}
				if(checkIsLandscape()){
					fx_great = createSprite("fx_great",0.5,game.width/8);
				}else{
					fx_great = createSprite("fx_great",0.5,game.width/2);
				}
				fx_great.tween = game.add.tween(fx_great).to({y:fx_great.y-3*fx_great.height,alpha:0},1000,"Linear",true);

				if(hand){
					hand.destroy(true);

				}
				if(text_tut_1){
					text_tut_1.destroy(true);
				}

				if(arrow_1){
					arrow_1.destroy(true);
				}
				if(arrow_2){
					arrow_2.destroy(true);
				}

				fx_great.tween.onComplete.add(function(){
					
					fx_great.destroy(true);

				},this);
			}


			function createBackground(){

				if(background){
					background.destroy(true);
				}
				if(checkIsLandscape()){
					background = createSprite("background_1",0.5,game.width);
					background.height=game.height;
				}else{
					background = createSprite("background_2",0.5,game.width);
					background.height = game.height;
				}
			}




			function Resize(){
				game.scale.setGameSize(window.innerWidth*dpr, window.innerHeight*dpr);
				createBackground();
				if(isEndGame){
					createEndpanel();
					createIcongame();
					return;
				}
				createPic();
				createIcongame();
				createCheck();
				if(tutorial==1){
					createTutorial_1();
				}


			}
			function createSprite(src,anc,tx){
				var sprite = game.add.sprite(game.width/2,game.height/2,src);
				sprite.anchor.setTo(anc);
				setScaleBaseSc(sprite,tx);
				return sprite;
			}

			function setScaleBaseSc(obj,tx){
				var ratio = obj.width/tx;
				obj.scale.setTo(1/ratio);
				obj.ratio = ratio;
			}
			function checkIsLandscape(){
				if(window.innerWidth>window.innerHeight){
					return true;
				}
				return false;
			}

			function endgame(){

				for(var i=0;i<list_check_1.length;i++){
					list_check_1[i].body.sprite.alpha=0;
				}
				for(var i=0;i<list_check_2.length;i++){
					list_check_2[i].body.sprite.alpha=0;
				}
				pic_1.tween  = game.add.tween(pic_1).to({x:-pic_1.width},500,"Linear",true);
				pic_2.tween  = game.add.tween(pic_2).to({x:game.width+pic_2.width},500,"Linear",true);

				pic_1.tween.onComplete.add(function(){
					
					createEndpanel();

				},this);

				isEndGame = true;
			}

			var isCreatePanelEndgame=false;
			function createEndpanel(){
				if(pic_3){
					pic_3.destroy(true);
				}
				if(pic_4){
					pic_4.destroy(true);
				}
				if(checkIsLandscape()){


					pic_3  = createSprite("pic_3",0.5,game.width/2.5);
					pic_3.reset(-pic_3.width,game.height/2);
					pic_4  = createSprite("pic_4",0.5,game.width/2.5);
					pic_4.reset(game.width+pic_4.width,game.height/2);
					if(isCreatePanelEndgame){
						pic_3.reset(game.width/2-pic_3.width/2,game.height/2);
					}
					if(isCreatePanelEndgame){
						pic_4.reset(game.width/2+pic_4.width/2,game.height/2);
					}
					pic_3.tween = game.add.tween(pic_3).to({x:game.width/2-pic_3.width/2},500,"Linear",true);
					pic_4.tween = game.add.tween(pic_4).to({x:game.width/2+pic_4.width/2},500,"Linear",true);

					var dark_bg = game.add.graphics();
					dark_bg.beginFill(0x000000, 0.7);
					dark_bg.drawRect(0, 0, game.width, game.height);


					text_endgame = createSprite("text_endgame",0.5,game.width*0.7);
					if(isCreatePanelEndgame){
						text_endgame.reset(game.width/2,game.height*0.4);
					}
					text_endgame.tween = game.add.tween(text_endgame).to({y:game.height*0.4},500,"Linear",true);

					btn_continue = game.add.button(game.width/2,game.height/2,"btn_continue");
					btn_continue.anchor.setTo(0.5);
					btn_continue.ratio = btn_continue.width/(game.width/7);
					btn_continue.scale.setTo(1/btn_continue.ratio);

					btn_continue.reset(game.width/2,game.height*0.6);
					btn_continue.onInputDown.add(function(){
						window.open(linkDownload);
					},this);

					if(hand){
						hand.destroy(true);

					}

					if(checkIsLandscape()){
						hand = createSprite("hand",0.5,game.width/5);

					}else{
						hand = createSprite("hand",0.5,game.width/3);
					}


					hand.reset(btn_continue.x+hand.width/2,btn_continue.y+hand.height/2);
					hand.tween = game.add.tween(hand).to({x:hand.x+hand.width/20,height:hand.height+hand.height/10},500,"Linear",true,0,-1,true);

				}else{
					pic_3  = createSprite("pic_3",0.5,game.width*0.9);
					pic_3.reset(game.width/2,-pic_3.height);

					pic_4  = createSprite("pic_4",0.5,game.width*0.9);
					pic_4.reset(game.width/2,game.height+pic_4.height);
					if(isCreatePanelEndgame){
						pic_3.reset(game.width/2,game.height/2-pic_3.height/2);
					}
					if(isCreatePanelEndgame){
						pic_4.reset(game.width/2,game.height/2+pic_4.height/2);
					}

					pic_3.tween = game.add.tween(pic_3).to({y:game.height/2-pic_3.height/2},500,"Linear",true);
					pic_4.tween = game.add.tween(pic_4).to({y:game.height/2+pic_4.height/2},500,"Linear",true);


					var dark_bg = game.add.graphics();
					dark_bg.beginFill(0x000000, 0.7);
					dark_bg.drawRect(0, 0, game.width, game.height);

					text_endgame = createSprite("text_endgame",0.5,game.width*0.9);
					text_endgame.reset(game.width/2,game.height*0.3);
				
					if(isCreatePanelEndgame){
						text_endgame.reset(game.width/2,game.height*0.5);
					}
					text_endgame.tween = game.add.tween(text_endgame).to({y:game.height*0.5},500,"Linear",true);
					btn_continue = game.add.button(game.width/2,game.height/2,"btn_continue");
					btn_continue.anchor.setTo(0.5);
					btn_continue.ratio = btn_continue.width/(game.width/3);
					btn_continue.scale.setTo(1/btn_continue.ratio);

					btn_continue.reset(game.width/2,game.height*0.6);
					btn_continue.onInputDown.add(function(){
						window.open(linkDownload);
					},this);


					if(hand){
						hand.destroy(true);

					}

					if(checkIsLandscape()){
						hand = createSprite("hand",0.5,game.width/5);

					}else{
						hand = createSprite("hand",0.5,game.width/3);
					}


					hand.reset(btn_continue.x+hand.width/2,btn_continue.y+hand.height/2);
					hand.tween = game.add.tween(hand).to({x:hand.x+hand.width/20,height:hand.height+hand.height/10},500,"Linear",true,0,-1,true);
				}
				isCreatePanelEndgame=true;
			}

			game.state.add("gameplay",gameplay);
			game.state.start("gameplay");
		}
	</script>
</body>
</html>
